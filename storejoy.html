<title>JoyFit Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fdfbfc;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #010101;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .card {
        background: rgb(245, 244, 244);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .card p {
        margin: 10px 0;
        font-size: 1.1rem;
        font-weight: bold;
        color: #444;
    }
</style>
</head>
