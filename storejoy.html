<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoyFit Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: rgb(250, 55, 169);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #010101;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: rgb(245, 244, 244);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <h1>JoyFit Store</h1>
    <div class="grid">
        <div class="card">
            <img src="assets/camisetajoy1.png" alt="camiseta fit" />
            <p>Camiseta Fit</p>
        </div>
        <div class="card">
            <img src="assets/shortlegging1.png" alt="short legging" />
            <p>Short Legging</p>
        </div>
        <div class="card">
            <img src="assets/leggingjoy1.png" alt="calça joyfit" />
            <p>Calça Joyfit</p>
        </div>
        <div class="card">
            <img src="assets/topjoy.png" alt="top joyfit" />
            <p>Top JoyFit</p>
        </div>
        <div class="card">
            <img src="assets/luvajoy.png" alt="luvas joyfit" />
            <p>Luvas JoyFit</p>
        </div>
    </div>
</body>
</html>
