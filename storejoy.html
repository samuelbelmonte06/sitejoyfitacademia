    <style>
        body {
            background-color: rgb(248, 246, 247);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
        }

        h1 {
            color: #010101;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: rgb(245, 244, 244);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
