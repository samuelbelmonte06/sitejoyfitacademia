    <div class="container mt-5">
        <div class="card-imc">
            <h2 class="text-center mb-4">Calculadora de IMC</h2>
            <input type="number" id="peso" class="form-control mb-3" placeholder="Peso em kg" />
            <input type="number" id="altura" class="form-control mb-3" step="0.01" placeholder="Altura em metros" />
            <button onclick="calcularIMC()" class="btn btn-success w-100">Calcular</button>
            <div id="resultado" class="resultado text-center mt-3"></div>
        </div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = "Por favor, insira valores válidos.";
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc < 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc < 39.9) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3";
            }

            resultado.textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
        }
    </script>
